<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Domine&family=Zilla+Slab:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="title">This is a cocktail builder</h1>

    <form id="form">
        <div id="base-liquors">
        <h3>Base Liquors</h3>
            <input type="checkbox" id="vodka" name="vodka" value="vodka" class="ing">
            <label for="vodka"> vodka</label><br>
            <input type="checkbox" id="gin" name="gin" value="gin" class="ing">
            <label for="gin"> gin</label><br>
            <input type="checkbox" id="tequila" name="tequila" value="tequila" class="ing">
            <label for="tequila"> tequila</label><br>
            <input type="checkbox" id="rum" name="rum" value="rum" class="ing">
            <label for="rum"> rum</label><br>
            <input type="checkbox" id="whiskey" name="whiskey" value="whiskey" class="ing">
            <label for="whiskey"> whiskey</label><br>
            <input type="checkbox" id="brandy" name="brandy" value="brandy" class="ing">
            <label for="brandy"> brandy</label><br>
        </div>
        <div id="liqueurs">
        <h3>Liquers</h3>
            <input type="checkbox" id="amaretto" name="amaretto" value="amaretto" class="ing">
            <label for="amaretto"> amaretto</label><br>
            <input type="checkbox" id="coffee-liqueur" name="coffee-liqueur" value="coffee liqueur" class="ing">
            <label for="coffee-liqueur"> coffee liqueur</label><br>
            <input type="checkbox" id="dry-vermouth" name="dry-vermouth" value="dry vermouth" class="ing">
            <label for="dry-vermouth"> dry vermouth</label><br>
            <input type="checkbox" id="sweet-vermouth" name="sweet-vermouth" value="sweet vermouth" class="ing">
            <label for="sweet-vermouth"> sweet vermouth</label><br>
            <input type="checkbox" id="irish-cream-liqueur" name="irish-cream-liqueur" value="irish cream liqueur" class="ing">
            <label for="irish-cream-liqueur"> irish cream liqueur</label><br>
            <input type="checkbox" id="orange-liqueur" name="orange-liqueur" value="orange liqueur" class="ing">
            <label for="orange-liqueur"> orange liqueur</label><br>
            <input type="checkbox" id="campari" name="campari" value="campari" class="ing">
            <label for="campari"> campari</label><br>
        </div>
        <div id="fruits-and-juice">
        <h3>Fruits and Juice</h3>
            <input type="checkbox" id="lemon" name="lemon" value="lemon" class="ing">
            <label for="lemon"> lemon</label><br>
            <input type="checkbox" id="lime" name="lime" value="lime" class="ing">
            <label for="lime"> lime</label><br>
            <input type="checkbox" id="orange-juice" name="orange-juice" value="orange juice" class="ing">
            <label for="orange-juice"> orange juice</label><br>
            <input type="checkbox" id="cranberry-juice" name="cranberry-juice" value="cranberry juice" class="ing">
            <label for="cranberry-juice"> cranberry juice</label><br>
            <input type="checkbox" id="grapefruit-juice" name="grapefruit-juice" value="grapefruit juice" class="ing">
            <label for="grapefruit-juice"> grapefruit juice</label><br>
            <input type="checkbox" id="pineapple-juice" name="pineapple-juice" value="pineapple juice" class="ing">
            <label for="pineapple-juice"> pineapple juice</label><br>
            <input type="checkbox" id="tomato-juice" name="tomato-juice" value="tomato juice" class="ing">
            <label for="tomato-juice"> tomato juice</label><br>
        </div>
        <div id="mixers">
        <h3>Mixers</h3>
            <input type="checkbox" id="orange-bitters" name="orange-bitters" value="orange bitters" class="ing">
            <label for="orange-bitters"> orange bitters</label><br>
            <input type="checkbox" id="angostura" name="angostura" value="angostura" class="ing">
            <label for="angostura"> angostura</label><br>
            <input type="checkbox" id="peyhchauds" name="peyhchauds" value="peyhchauds" class="ing">
            <label for="peyhchauds"> peyhchauds</label><br>
            <input type="checkbox" id="simple-syrup" name="simple-syrup" value="simple syrup" class="ing">
            <label for="simple-syrup"> simple syrup</label><br>
            <input type="checkbox" id="honey-syrup" name="honey-syrup" value="honey syrup" class="ing">
            <label for="honey-syrup"> honey syrup</label><br>
            <input type="checkbox" id="grenadine" name="grenadine" value="grenadine" class="ing">
            <label for="grenadine"> grenadine</label><br>
            <input type="checkbox" id="soda" name="soda" value="soda" class="ing">
            <label for="soda"> soda</label><br>
        </div>
        <input type="button" id="button" value="Give me recipes" onclick="allInputs()">
    </form>
    <div id="recipes">
    </div>

    <script src="myFunc.js"></script>
</body>
</html>
